<!doctype html>
<head>
	<title>Big Space | Settings</title>
	<%- include("./partials/meta"); %>
</head>
<body>
	<h3>
		&nbsp;&nbsp;<img src = "<%- profile %>" class = "pfp"/> &nbsp;<a class = "profile" href = "/@<%- user %>"><%- user %></a>
		<span style = "float:right;"><span id = "theme" onclick = "toggleTheme()"></span>&nbsp;&nbsp;<span class = "icon"><a href = "/settings" class="fa-solid fa-sliders"></a></span>
		<a href = "/logout" class = "logout">Logout <i class="fa-solid fa-circle-xmark"></i></a></span>
	</h3>
	<center>
		<%- include("./partials/header"); %>
	</center>
	<div class = "postcard" style = "background-color:var(--post);">
		<form action = "/save_settings" method = "POST">
			<h2 style = "text-align:center">
				<img src = "<%- profile %>" style = "border-radius:50%; width:100px;">
				<br>
				Account: <%- user %>
			</h2>
			<p style = "text-align:left; font-size:18px;">
				Token: <span id = "userToken" style = "color:var(--tertiary)" onclick = "showToken()"><%- token %></span>
				<br>
				Password: <span id = "userPassword" style = "color:var(--tertiary)" onclick = "showPassword()"><%- password %></span>
				<br>Bio: <input name = "bio" class = "bio" value = "<%- bio %>" placeholder = "your bio…" autocomplete = "off" required/>
				<br>Page: <input name = "page" type = "url" class = "bio" value = "<%- page %>" placeholder = "your page…" autocomplete = "off" required/>
				<br>Profile: <input name = "profile" type = "url" class = "bio" value = "<%- profile %>" placeholder = "profile pic…" autocomplete = "off" required/>
			</p>
			<br><br>
			<button type = "submit">
				Save <i class="fa-solid fa-floppy-disk"></i>
			</button>
			<br><br>
		</form>
	</div>
	<br>
	<center>
		<a href = "/">
			<button style = "border-radius:5px 0px 0px 5px;">
				<i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;&nbsp;Go back
			</button>
		</a>
		<a href = "/@<%- user %>">
			<button style = "border-radius:0px 5px 5px 0px;">
				<i class="fa-regular fa-id-card"></i>&nbsp;&nbsp;View Profile
			</button>
		</a>
	</center>
	<center>
		<%- include("./partials/footer"); %>
	</center>
	<script>
		hideInfo();
		function showPassword(){
			document.getElementById("userPassword").innerHTML = "<%- password %>";
		}
		function showToken(){
			document.getElementById("userToken").innerHTML = "<%- token %>";
		}
	</script>
</body>
