<!doctype html>
<html lang = "en">
	<head>
		<title>Big Space | New Post</title>
		<%- include("./partials/meta.html"); %>
	</head>
	<body>
		<div class="sidebar">
			<a href = "/@<%- user %>" class = "sidebar-profile"><img src = "<%- profile %>" class = "pfp"/> &nbsp;<%- user %></a>
			<a href="/"><%- include("./icons/home"); %> Home</a>
			<a href="/settings"><%- include("./icons/settings"); %> Settings</a>
			<a href="/post_page"><%- include("./icons/pencil"); %> Share</a>
			<a href="/logout" class = "logout"><%- include("./icons/logout"); %> Logout</a>
			<span style = "position: fixed; left: 0; bottom: 0; display:flex; vertical-align:middle;">
				<a href = "https://github.com/proPianist1124/big-space">Big Spaceâ„¢ 2023</a>
			</span>
		</div>
		<div class = "content">
			<center>
				<%- include("./partials/header.html"); %>
			</center>
			<br>
			<div class = "postcard" style = "background-color:var(--post)">
				<h2>
					New Post
				</h2>
				<form action = "/post" method = "POST">
					<br>
					<input placeholder = "title" name = "postTitle" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" maxlength = "25" style = "border-radius:10px 10px 0px 0px; background-color:var(--background);" required/>
					<input placeholder = "content" name = "postContent" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" maxlength = "100" style = "border-radius:0px; background-color:var(--background);" required/>
					<br>
					<select name="postTopic" style = "border-radius:0px; background-color:var(--background);">
						<option value="#random">#random</option>
						<option value="#rats">#rats</option>
						<option value="#programming">#programming</option>
						<option value="#comedy">#comedy</option>
						<option value="#business">#business</option>
						<option value="#politics">#politics</option>
						<option value="#sports">#sports</option>
						<%- adminSelect %>
					</select>
					<input placeholder = "photo [url]" name = "postImage" id = "userPost" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type = "url" style = "border-radius:0px 0px 10px 10px; background-color:var(--background);">
					<br><br>
					<button type = "submit">
						Post <%- include("./icons/add"); %>
					</button>
					<br><br>
				</form>
			</div>
		</div>
	</body>
</html>
