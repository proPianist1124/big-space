<!doctype html>
<html lang = "en">
	<head>
		<title>Big Space | <%- user %></title>
		<meta property="og:title" content="About <%- user %>"/>
		<meta property="og:description" content="<%- bioMeta %>"/>
		<%- include("./partials/meta.html"); %>
	</head>
	<body>
		<center>
			<%- include("./partials/header.html"); %>
		</center>
		<br> 
		<div class = "postcard" style = "background-color:var(--post);">
			<h3 style = "text-align:center">
				<img src = "<%- profile %>" style = "border-radius:50%; width:100px; height:100px;">
				<br>
				<%- user %>&nbsp;&nbsp;<span style = "font-size:35px;"><%- badge %></span>
			</h3>
			<span style = "text-align:left; font-size:18px;">
				<%- include("./icons/profile"); %>
					About me: <%- bio %>
					<br>
					<%- include("./icons/world"); %>
						Website: 
						<a href = "<%- pageUrl %>" class = "default" target = "_blank">
							<%- page %>
						</a>
						<br><br>
					</span></div>
		<br>
		<center>
			<a href = "/">
				<button>
					<%- include("./icons/back"); %>&nbsp;Go back
				</button>
			</a>
		</center>
		<div style = "text-align:center;">
			<%- include("./partials/footer.html"); %>
		</div>
	</body>
</html>
