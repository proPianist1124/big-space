<!doctype html>
<head>
	<title>Big Space | <%- title %></title>
	<%- include("./partials/meta"); %>
</head>
<body>
	<center>
		<%- include("./partials/header"); %>
	</center>
	<div class = "postcard" style = "background-color:var(--post);">
		<h2 style = "text-align:center">
			"<%- title %>" - <span style = "color:var(--secondary)">Expanded View</span>
		</h2>
	</div>
	<div class = "postcard" style = "background-color:var(--post);">
		<h1 style = "text-align:center">
			<%- pulledPost %>
		</h1>
	</div>
	<br>
	<center>
		<h2>Impressed? 
			<a href = "/@<%- author %>" class = "user">
				Follow "<%- author %>"!
			</a>
			&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-share" onclick = "copy()"></i></h2>
		<a href = "/">
			<button>
				<i class="fa-solid fa-arrow-right-from-bracket"></i>
				&nbsp;&nbsp;Go back
			</button>
		</a>
		<br><br><br>
	</center>
	<center>
		<%- include("./partials/footer"); %>
	</center>
